<script src="https://snippets.freshchat.com/js/fc-pre-chat-form-v2.js"></script>
<script>
    var preChatTemplate = {
        mainbgColor: '#00d6b0',
        //Form Header Text and Submit button text color.
        maintxColor: '#fff',
        //Chat Form Title
        heading: '¿Necesitas Ayuda?',
        SubmitLabel: 'Iniciar chat',
        textBanner: 'Diligencia los siguientes datos para ser atendido por uno de nuestros agentes',
        //Chat form Welcome Message
        //All the values are mandatory and the script will not work if not available.
        fields : {
            field1: {
                //Type can be either text or title
                type: "name",
                //Label for Field Title, can be in any language
                label: "Nombre y Apellidos",
                //Field ID for Title
                fieldId: "name",
                //Required "yes" or "no"
                required: "yes",
                //Error text to be displayed
                error: "Por favor ingrese un nombre válido"
            },
            field2: {
                //Type can be either text or title
                type: "email",
                //Label for Field Title, can be in any language
                label: "Email",
                //Field ID for Title
                fieldId: "email",
                //Required "yes" or "no"
                required: "yes",
                //Error text to be displayed
                error: "Por favor ingrese un email válido"
            },
            field3 : {
                //Type for Phone - Do Not Change
                type: "phone",
                //Label for Field Phone, can be in any language
                label: "Teléfono",
                //Default - Field ID for Phone - Do Not Change
                fieldId: "phone",
                //Required "yes" or "no"
                required: "yes",
                //Error text to be displayed
                error: "Por favor ingrese un teléfono válido"
            },
            field4: {
                //Type can be either text or title
                type: "title",
                //Label for Field Title, can be in any language
                label: "Empresa",
                //Field ID for Title
                fieldId: "alliance",
                //Required "yes" or "no"
                required: "yes",
                //Error text to be displayed
                error: "Por favor ingrese un texto válido"
            },
            field5 : {
                //Type for Dropdown
                type: "dropdown",
                //Label for Field Dropdown, can be in any language
                label: "Servicio",
                //Field ID for Plan Dropdown
                fieldId: "service",
                //Required "yes" or "no"
                required: "no",
                //Error text to be displayed
                error: "Please select an option",
                //Options for the Dropdown field
                options: ['Información de mi viaje','Reportar un problema','Ayuda general','Otro']
            }
        }
    };
    window.fcSettings = {
        token: "1f073ca9-c647-4f6e-97c6-51d8c5e2fb1c",
        host: "https://wchat.freshchat.com",
        tags: ["user_web_app"],
        config: {
            headerProperty:
                {
                    direction: 'rtr' //will move widget to left side of the screen
                },
            cssNames:
                {
                    //The below element is mandatory. Please add any custom class or leave the default.
                    // widget: 'custom_fc_frame',
                    //The below element is mandatory. Please add any custom class or leave the default.
                    expanded: 'custom_fc_expanded'
                }
        },
        onInit: function() {
            console.log('widget init');
            fcPreChatform.fcWidgetInit(preChatTemplate);
        }
    };
</script>
<style>
    .custom_fc_frame {
        right: 4% !important;
        bottom: 10% !important;
    }
</style>
